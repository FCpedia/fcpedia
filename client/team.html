<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="team.css">
    </head>
    <body>
        <div id="wrapper">
            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#" >FCPedia</a>
                    </li>
                    <li>
                        <a href="#" id="laliga">Laliga</a>
                    </li>
                    <li>
                        <a href="#" id="premier">Premier League</a>
                    </li>
                    <li>
                        <a href="#" id="bundes">Bundes Lieague</a>
                    </li>
                    <li>
                        <a href="#" id="seriea">Serie A</a>
                    </li>
                </ul>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">

                        <!-- Here is the image loaded by id testing -->
                        <div class="col-lg-12" id="bundesData"></div>
                        <div class="col-lg-12" id="laligaData"></div>
                        <div class="col-lg-12" id="serieaData"></div>
                        <div class="col-lg-12" id="premierData"></div>

                    </div>
                </div>
            </div>
        <!-- /#page-content-wrapper -->
        </div>


        <!-- bootstrap js -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="main.js"></script>

        <!--jquery-->
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script>
            $(document).ready(function () {

                // premiere menu click
                $('#premier').on('click', function(el) {
                    $('#premierData').show()
                    $('#bundesData').hide()
                    $('#laligaData').hide()
                    $('#serieaData').hide()
                    el.preventDefault()
                })
                //bundesliga menu click
                $('#bundes').on('click', function(el) {
                    $('#premierData').hide()
                    $('#bundesData').show()
                    $('#laligaData').hide()
                    $('#serieaData').hide()
                    el.preventDefault()
                })
                //laliga menu click
                $('#laliga').on('click', function(el) {
                    $('#premierData').hide()
                    $('#bundesData').hide()
                    $('#laligaData').show()
                    $('#serieaData').hide()
                    el.preventDefault()
                })
                //serie a menu click
                $('#seriea').on('click', function(el) {
                    $('#premierData').hide()
                    $('#bundesData').hide()
                    $('#laligaData').hide()
                    $('#serieaData').show()
                    el.preventDefault()
                })
                firstShow()
            })

            // get laliga teams data
            $.ajax({
                url: 'http://localhost:3000/clubs/laliga',
                method: 'GET'
            })
            .done(data=>{
                data.forEach(element => {
                    $('#laligaData').append(`
                        <div class="col mb-4">
                            <div class="card indexing-card">
                                <img src=${element.crestUrl} class="card-img-top ml-auto mr-auto d-block" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title justify-content-center">${element.shortName}</h>
                                </div>
                            </div>
                        </div>
                    `)
                });
            })
            .fail()
            .always()

            // get serie a teams data
            $.ajax({
                url: 'http://localhost:3000/clubs/seriea',
                method: 'GET'
            })
            .done(data=>{
                data.forEach(element => {
                    $('#serieaData').append(`
                        <div class="col mb-4">
                            <div class="card indexing-card">
                                <img src=${element.crestUrl} class="card-img-top ml-auto mr-auto d-block" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title justify-content-center">${element.shortName}</h>
                                </div>
                            </div>
                        </div>
                    `)
                });
            })
            .fail()
            .always()

            // get premiere teams data
            $.ajax({
                url: 'http://localhost:3000/clubs/premier',
                method: 'GET'
            })
            .done(data=>{
                data.forEach(element => {
                    $('#premierData').append(`
                        <div class="col mb-4">
                            <div class="card indexing-card">
                                <img src=${element.crestUrl} class="card-img-top ml-auto mr-auto d-block" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title justify-content-center">${element.shortName}</h>
                                </div>
                            </div>
                        </div>
                    `)
                });
            })
            .fail()
            .always()

            //get bundesliga teams data
            $.ajax({
                    url: 'http://localhost:3000/clubs/bundesliga',
                    method: 'GET'
                })
                .done(data=>{
                    data.forEach(element => {
                        $('#bundesData').append(`
                        <div class="card indexing-card">
                                <img src=${element.crestUrl} class="card-img-top ml-auto mr-auto d-block" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title justify-content-center">${element.shortName}</h>
                                </div>
                            </div>
                        </div>
                        `)
                    });
                })
                .fail()
                .always()

            function firstShow() {
                $('#premierData').show()
                    $('#bundesData').hide()
                    $('#laligaData').hide()
                    $('#serieaData').hide()
            }
        </script>
    </body>
</html>
