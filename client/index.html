<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id"
        content="1062880932486-is6hpvij0268ug0dl4hf57ajnjlfr7js.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./login.css">
    <!-- google sign in js -->
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <title>FCpedia</title>
</head>

<body>
    <!-- navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #448348;">
            <div class="container">
                <a class="navbar-brand" href="#"><strong>FCPEDIA</strong></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto user-data">
                        <!-- nav link -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle prof-username" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Username
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="" onclick="signOut()">Log Out</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- login div -->
    <div class="login-page">
        <!-- Title Page -->
        <h1 class="logo-brand"><em>FCPEDIA</em></h1>
        <p class="sub-logo">FootBall Club Wikipedia</p>
        <!--  -->
        <!-- form login -->
        <div class="card login-form">
            <h4 class="mb-3" align="center">Sign In</h4>
            <div class="g-signin2" data-onsuccess="onSignIn" data-width="300" data-height="50" data-longtitle="true">
            </div>
        </div>
        <!--  -->
        <!-- background video -->
        <video autoplay muted loop id="myVideo">
            <source src="video.mp4" type="video/mp4">
        </video>
        <!-- background video -->
    </div>

    <!-- after login page -->
    <div class="after-login">
        <!-- this is your content -->
    </div>
    <!--  -->
    <!-- bootstrap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- axios js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.min.js"></script>
    <!-- own js -->
    <script src="main.js"></script>
    <script src="login.js"></script>
</body>

</html>
